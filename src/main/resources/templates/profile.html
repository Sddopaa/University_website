<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="icon" href="/images/icon.ico" type="image/x-icon">
    <header th:insert="blocks/header :: header"></header>
</head>
<body>
<main class="main-content">
    <div class="container">
        <div th:if="${user}" class="profile-container">
            <div class="profile-card">
                <!-- Шапка профиля -->
                <div class="profile-header">
                    <div class="avatar-section">
                        <img th:src="@{${user.avatarPath}}" alt="Аватар" class="profile-avatar" id="userAvatar">
                    </div>
                    <div class="profile-info">
                        <h2 th:text="${user.lastName + ' ' + user.firstName + ' ' + (user.patronymic != null ? user.patronymic : '')}"></h2>
                        <p class="username" th:text="'@' + ${user.userName}"></p>

                        <div class="avatar-buttons">
                            <!-- ФОРМА ДЛЯ ЗАГРУЗКИ АВАТАРА -->
                            <form th:action="@{/profile/upload-avatar}" method="post" enctype="multipart/form-data" id="avatarForm">
                                <input type="file" name="avatar" id="avatarInput" accept="image/*" style="display: none;">
                                <button type="button" class="change-avatar-btn" onclick="document.getElementById('avatarInput').click();">
                                    Сменить аватар
                                </button>
                            </form>

                            <!-- ФОРМА ДЛЯ УДАЛЕНИЯ АВАТАРА -->
                            <form th:action="@{/profile/remove-avatar}" method="post" id="removeAvatarForm">
                                <button type="submit" class="remove-avatar-btn" title="Установить аватар по умолчанию">
                                    ✕
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Основная информация -->
                <div class="profile-main-section">
                    <h3 class="section-title">Основная информация</h3>

                    <div class="info-grid">
                        <div class="info-item">
                            <span class="info-label">Возраст (полных лет):</span>
                            <span class="info-value" th:text="${user.age}"></span>
                        </div>

                        <!-- Роль пользователя -->
                        <div class="info-item">
                            <span class="info-label">Роль:</span>
                            <span class="info-value"
                                  th:text="${user.role == 'student' ? 'Студент' :
                                            (user.role == 'teacher' ? 'Преподаватель' :
                                            'Администратор')}">
                            </span>
                        </div>

                        <!-- Информация для СТУДЕНТА -->
                        <div th:if="${user.role == 'student'}" class="info-item">
                            <span class="info-label">Курс:</span>
                            <span class="info-value" th:text="${user.course} + ' курс'"></span>
                        </div>

                        <div th:if="${user.role == 'student'}" class="info-item">
                            <span class="info-label">Факультет:</span>
                            <span class="info-value" th:text="${user.faculty}"></span>
                        </div>

                        <div th:if="${user.role == 'student'}" class="info-item">
                            <span class="info-label">Основа обучения:</span>
                            <span class="info-value"
                                  th:text="${user.tuitionFree ? 'Бюджетная' : 'Контрактная'}"
                                  th:classappend="${user.tuitionFree ? 'budget' : 'contract'}">
                            </span>
                        </div>

                        <div th:if="${user.role == 'student'}" class="info-item">
                            <span class="info-label">Специальность:</span>
                            <span class="info-value" th:text="${user.Specialization}"></span>
                        </div>

                        <!-- Информация для ПРЕПОДАВАТЕЛЯ -->
                        <div th:if="${user.role == 'teacher'}" class="info-item">
                            <span class="info-label">Факультет:</span>
                            <span class="info-value" th:text="${user.faculty}"></span>
                        </div>

                        <div th:if="${user.role == 'teacher'}" class="info-item">
                            <span class="info-label">Кафедра:</span>
                            <span class="info-value" th:text="${user.department}"></span>
                        </div>

                        <div th:if="${user.role == 'teacher'}" class="info-item">
                            <span class="info-label">Предмет:</span>
                            <span class="info-value" th:text="${user.subject}"></span>
                        </div>

                        <div th:if="${user.role == 'teacher'}" class="info-item">
                            <span class="info-label">Стаж работы (полных лет):</span>
                            <span class="info-value"
                                  th:text="${user.workExperience}"
                                  th:classappend="${user.workExperience >= 10 ? 'senior' : 'junior'}">
                            </span>
                        </div>

                        <!-- Информация для АДМИНИСТРАТОРА -->
                        <div th:if="${user.role == 'admin'}" class="info-item">
                            <span class="info-label">Уровень доступа:</span>
                            <span class="info-value">Полный доступ</span>
                        </div>
                    </div>
                </div>

                <!-- Сообщения об успехе/ошибке -->
                <div th:if="${success}" class="success-message">
                    <p th:text="${success}"></p>
                </div>
                <div th:if="${error}" class="error-message">
                    <p th:text="${error}"></p>
                </div>
            </div>
        </div>

        <!-- Если пользователь не авторизован -->
        <div th:unless="${user}" class="error-message text-center">
            <p>Вы не авторизованы. Пожалуйста, <a th:href="@{/login}">войдите в систему</a>.</p>
        </div>
    </div>
</main>
<footer th:insert="blocks/footer :: footer"></footer>

<script>
    // Автоматическая отправка формы
    const avatarInput = document.getElementById('avatarInput');
    if (avatarInput) {
        avatarInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                document.getElementById('avatarForm').submit();
            }
        });
    }

    // Автоматическое обновление после успеха
    if (document.querySelector('.success-message')) {
        setTimeout(function() {
            location.reload(true);
        }, 5000);
    }

    // Добавляем timestamp к аватарке для обхода кэша через JavaScript
    document.addEventListener('DOMContentLoaded', function() {
        const userAvatar = document.getElementById('userAvatar');
        if (userAvatar) {
            // Добавляем timestamp к URL аватарки
            const timestamp = new Date().getTime();
            const currentSrc = userAvatar.src;

            if (currentSrc && !currentSrc.includes('?v=')) {
                userAvatar.src = currentSrc + '?v=' + timestamp;
            }
        }
    });
</script>

</body>
</html>
